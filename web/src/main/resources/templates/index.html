<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>씨발 회원가입해</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body>
<div class="container text-center">
    <img src="unnamed.jpg" width="300">
    <h1>회원 가입</h1>
    <div class="mx-auto">
        <label for="id" class="form-label">아이디</label>
        <input id="id" class="form-control" type="text" value="ID :"/>
    </div>
    <div class="mx-auto">
        <label for="pass" class="form_label" >패스워드</label>
        <input id="pass" class="form-control" type="text" value="PASSWORD :"/>
    </div>
    <div class="mx-auto">
        <label for="phone_number" class="form_label" >전화번호</label>
        <input id="phone_number" class="form-control" type="text" value="010 "/>
    </div>
    <div class="mx-auto">
        <label for="email" class="form_label" >이메일</label>
        <input id="email" class="form-control" type="text" value="example@example.com :"/>
        <p></p>
    </div>
        <button type="button" class="btn btn-primary btn-lg" onclick="location.href = 'Login.html'">LOGIN</button>
    </div>

</div>
</body>
</html>
